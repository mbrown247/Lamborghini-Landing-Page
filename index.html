<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lamborghini Gallardo LP560</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                Lamborghini
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav__item"><a href="" class="nav__link">Models</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Brand</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Store</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Experience</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav__toggle">
               <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="main-home">
        <div class="home">
            <h1 class="home__title">LAMBORGHINI</h1>

            <div class="home-img">
                <img src="lamborghini-gallardo-LP560.png" alt="">
            </div>

            <div class="home__information">
                <h2 class="home__subtitle">LAMBORGHINI</h2><br>GALLARDO</br>
                <p class="home__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores repellendus odit aliquam aliquid, in maxime!</p>
            </div>
            <div class="box">
                <div class="box__medium box--dark">
                    <ion-icon name="speedometer-outline" class="icon-box"></ion-icon>
                    <h3 class="box__medium-title d-inline">3.7</h3>
                    <span class="box__medium-description d-block">Sec.</span>
                    <span class="box__medium-detail">0-100 km/h</span>
                </div>
                <div class="box__small box--dark">
                    <ion-icon name="trending-up-outline" class="icon-box icon-box--small"></ion-icon>
<h3 class="box__small-title d-inline">325</h3>
<span class="box__small-description d-block">km/h</span>
<span class="box__small-detail">Top Speed</span>
                </div>
                <div class="box__small box--dark">
                    <ion-icon name="car-sport-outline" class="icon-box icon-box--small"></ion-icon>
                    <h3 class="box__small-title d-inline">8.000</h3>
                    <span class="box__small-description d-block">r.p.m</span>
                    <span class="box__small-detail">Power</span>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
